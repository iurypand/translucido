<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translúcido — Experiência Imersiva</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Inter:wght@300;400;600&display=swap');
        
        :root {
            --carmine: #990000;
            --gold: #ff9900;
            --dark-bg: #030303;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--dark-bg); 
            color: #ffffff;
            scroll-behavior: smooth;
        }

        .title-font { font-family: 'Syncopate', sans-serif; }

        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .active-track {
            border-color: var(--carmine);
            background: rgba(153, 0, 0, 0.15);
            padding-left: 2rem !important;
        }

        .lyrics-container::-webkit-scrollbar {
            width: 4px;
        }
        .lyrics-container::-webkit-scrollbar-thumb {
            background: var(--carmine);
            border-radius: 10px;
        }

        .gradient-text {
            background: linear-gradient(90deg, #ffffff, var(--carmine), var(--gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        @keyframes prism-rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .prism-bg {
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, rgba(153, 0, 0, 0.08) 0%, transparent 50%);
            z-index: -1;
            animation: prism-rotate 25s linear infinite;
        }

        #youtube-player-container {
            position: absolute;
            width: 1px;
            height: 1px;
            opacity: 0;
            pointer-events: none;
        }

        /* Estilo customizado para o range de volume */
        input[type=range] {
            accent-color: var(--carmine);
        }
    </style>
</head>
<body class="min-h-screen overflow-x-hidden">
    <div class="prism-bg"></div>
    <div id="youtube-player-container"><div id="yt-player"></div></div>

    <!-- Navegação -->
    <nav class="fixed top-0 w-full z-50 p-6 flex justify-between items-center glass-panel">
        <span class="title-font text-sm tracking-[0.5em] gradient-text">Translúcido</span>
        <div class="flex gap-8 text-[10px] uppercase tracking-widest text-neutral-400">
            <a href="#album" class="hover:text-white transition-colors">Tracklist</a>
            <a href="#lyrics" class="hover:text-white transition-colors">Letras</a>

        <p class="text-neutral-500 text-xs md:text-sm tracking-[0.8em] uppercase font-light">Uma jornada sonora entre a lucidez e o caos</p>
    </header>

    <main class="max-w-7xl mx-auto px-6 grid grid-cols-1 lg:grid-cols-2 gap-12 pb-32">

            <div id="tracklist-container" class="space-y-3">

            </div>

            <div class="sticky bottom-8 glass-panel p-6 rounded-2xl shadow-2xl mt-12 border-t border-white/10">
                <div class="flex flex-col gap-4">
                    <!-- Info & Controls -->
                    <div class="flex items-center justify-between gap-4">
                        <div class="flex items-center gap-4">
                            <div class="w-12 h-12 bg-neutral-900 rounded-lg flex items-center justify-center border border-white/5">

                            </div>
                            <div>
                                <h3 id="player-title" class="title-font text-[10px] uppercase tracking-widest text-white">Selecione uma faixa</h3>
                                <p id="player-status" class="text-[9px] text-neutral-500 uppercase tracking-widest">Aguardando...</p>
                            </div>
                        </div>
                        
                        <!-- Navigation Buttons -->
                        <div class="flex items-center gap-2">
                            <button id="btn-prev" class="p-2 text-neutral-500 hover:text-white transition-colors disabled:opacity-30" disabled>
                                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/></svg>
                            </button>
                            
                            <button id="btn-play-pause" class="p-4 bg-red-700 hover:bg-red-600 rounded-full transition-all disabled:opacity-30" disabled>
                                <svg id="icon-play" class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                                <svg id="icon-pause" class="w-5 h-5 hidden" fill="currentColor" viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
                            </button>

                            <button id="btn-next" class="p-2 text-neutral-500 hover:text-white transition-colors disabled:opacity-30" disabled>
                                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/></svg>
                            </button>
                        </div>
                    </div>

                    <!-- Progress & Volume -->
                    <div class="flex flex-col md:flex-row items-center gap-4">
                        <div class="w-full bg-white/10 h-1 rounded-full overflow-hidden">
                            <div id="player-progress" class="bg-red-600 h-full w-0 transition-all duration-300"></div>

                            <input type="range" id="volume-slider" min="0" max="100" value="100" class="w-full h-1 bg-white/10 rounded-lg appearance-none cursor-pointer">
                        </div>
                    </div>

            </div>
        </section>

        <!-- Lyrics Display -->

            <div id="lyrics-header" class="mb-8 pb-4 border-b border-white/10 opacity-0 transition-opacity duration-700">

            </div>

                Escolha uma música ao lado para mergulhar nos versos e na sonoridade de Translúcido.
            </div>
        </section>
    </main>

        let player;
        let isReady = false;

        const tracklistEl = document.getElementById('tracklist-container');
        const lyricsContent = document.getElementById('lyrics-content');
        const lyricsHeader = document.getElementById('lyrics-header');
        const lyricsTitle = document.getElementById('lyrics-title');

        const playerTitle = document.getElementById('player-title');
        const playerStatus = document.getElementById('player-status');
        const btnPlayPause = document.getElementById('btn-play-pause');
        const btnPrev = document.getElementById('btn-prev');
        const btnNext = document.getElementById('btn-next');
        const volumeSlider = document.getElementById('volume-slider');
        const iconPlay = document.getElementById('icon-play');
        const iconPause = document.getElementById('icon-pause');
        const progressBar = document.getElementById('player-progress');

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('yt-player', {
                height: '0',
                width: '0',
                videoId: '',
                playerVars: {
                    'autoplay': 0,
                    'controls': 0,
                    'modestbranding': 1,
                    'rel': 0
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerReady() {
            isReady = true;
            renderTracklist();
            // Controlos de Navegação
            btnPrev.disabled = false;
            btnNext.disabled = false;
        }

        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.PLAYING) {
                iconPlay.classList.add('hidden');
                iconPause.classList.remove('hidden');
                playerStatus.innerText = "Reproduzindo";
                trackProgress();
            } else {
                iconPlay.classList.remove('hidden');
                iconPause.classList.add('hidden');
                playerStatus.innerText = event.data === YT.PlayerState.PAUSED ? "Pausado" : "Aguardando";
            }

            // Ao terminar uma faixa, passa para a próxima automaticamente
            if (event.data === YT.PlayerState.ENDED) {
                navigateTrack(1);
            }
        }

        function trackProgress() {
            if (player && player.getPlayerState() === YT.PlayerState.PLAYING) {
                const duration = player.getDuration();
                const currentTime = player.getCurrentTime();
                if (duration > 0) {
                    progressBar.style.width = (currentTime / duration * 100) + "%";
                }
                setTimeout(trackProgress, 500);
            }
        }

        function renderTracklist() {
            songs.forEach((song, index) => {
                const btn = document.createElement('button');
                btn.id = `track-${index}`;
                btn.className = "track-btn w-full text-left p-6 rounded-2xl glass-panel group flex items-center justify-between transition-all hover:bg-white/5";
                btn.innerHTML = `
                    <div class="flex flex-col">
                        <span class="text-[9px] text-neutral-600 uppercase font-bold mb-1 tracking-widest">${song.concept}</span>
                        <span class="title-font text-sm uppercase tracking-widest group-hover:text-red-500 transition-colors">${song.title}</span>
                    </div>
                    <svg class="w-5 h-5 text-red-900 opacity-20 group-hover:opacity-100 transition-all" fill="currentColor" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                `;
                btn.onclick = () => selectTrack(index);
                tracklistEl.appendChild(btn);
            });
        }

        function selectTrack(index) {
            if (!isReady || index < 0 || index >= songs.length) return;
            
            currentTrackIndex = index;
            const song = songs[index];

            // UI Tracklist
            document.querySelectorAll('.track-btn').forEach(b => b.classList.remove('active-track'));
            document.getElementById(`track-${index}`).classList.add('active-track');
            
            // Player Logic
            player.loadVideoById(song.youtubeId);
            btnPlayPause.disabled = false;
            playerTitle.innerText = song.title;

            // Lyrics Logic
            lyricsHeader.style.opacity = '1';
            lyricsTitle.innerText = song.title;
            lyricsTag.innerText = song.concept;
            lyricsContent.innerText = song.lyrics;

            if (window.innerWidth < 1024) {
                document.getElementById('lyrics').scrollIntoView({ behavior: 'smooth' });
            }
        }

        function navigateTrack(direction) {
            if (currentTrackIndex === -1) {
                selectTrack(0);
                return;
            }
            let nextIndex = currentTrackIndex + direction;
            if (nextIndex >= songs.length) nextIndex = 0;
            if (nextIndex < 0) nextIndex = songs.length - 1;
            selectTrack(nextIndex);
        }

        btnPlayPause.onclick = () => {
            if (!isReady) return;
            if (currentTrackIndex === -1) {
                selectTrack(0);
                return;
            }
            const state = player.getPlayerState();
            state === YT.PlayerState.PLAYING ? player.pauseVideo() : player.playVideo();
        };

        btnPrev.onclick = () => navigateTrack(-1);
        btnNext.onclick = () => navigateTrack(1);

        volumeSlider.oninput = (e) => {
            if (player && player.setVolume) {
                player.setVolume(e.target.value);
            }
        };

    </script>
